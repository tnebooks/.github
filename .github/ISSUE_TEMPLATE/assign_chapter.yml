name: Assign Chapter
description: Assign a chapter for creating a markdown file for a specific lesson.
title: "Title"  # Title of the lesson
labels: [documentation]
body:

  - type: input
    id: chapter_name
    attributes:
      label: "Give the lesson name"
      description: "Enter the name of the chapter."
      placeholder: "Lesson name"
      value: "We need to create markdown for [chapter_name](chapter_link)"  # Default value

  - type: textarea
    id: pdf
    attributes:
      label: "Tamil and English Lesson pdf"
      placeholder: "upload the PDF or drag and drop"
